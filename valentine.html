<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            /* Prevents scrolling when button moves */
        }

        #container {
            background: white;
            padding: 20px;
            border-radius: 25px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #d32f2f;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            /* Stacked for mobile easy-reach */
            align-items: center;
            gap: 15px;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            z-index: 100;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.1s;
        }

        #celebration {
            display: none;
        }

        .main-img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="main-content" style="text-align: center;">
            <h1 style="color: #d32f2f; font-family: sans-serif;">Will you be my Valentine? üåπ</h1>

            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXFqZzR4eXFqZzR4eXFqZzR4eXFqZzR4eXFqZzR4eXFqZzR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/vvPAp89yuR5q0/giphy.gif"
                alt="Begging Cat" style="width: 80%; max-width: 300px; border-radius: 20px; margin: 20px 0;">

            <div class="buttons" style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
                <button id="yesBtn" onclick="celebrate()"
                    style="background-color: #4caf50; color: white; border: none; padding: 15px 40px; border-radius: 50px; font-size: 1.2rem; cursor: pointer; transition: 0.2s;">
                    YES
                </button>

                <button id="noBtn" onclick="handleNo()" ontouchstart="handleNo()"
                    style="background-color: #f44336; color: white; border: none; padding: 10px 25px; border-radius: 50px; font-size: 1rem; cursor: pointer;">
                    NO
                </button>
            </div>
        </div>

        <div id="celebration">
            <h1>YAYYY! ü•∞‚ú®</h1>
            <p style="margin-bottom: 15px;">I knew you'd say yes!</p>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXFqZzR4eXFqZzR4eXFqZzR4eXFqZzR4eXFqZzR4eXFqZzR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lH4ADRtAYnGsLe/giphy.gif"
                class="main-img" alt="Celebration">
        </div>
    </div>

    <script>
        let yesScale = 1;
        let noScale = 1;

        function handleNo() {
            // Grow the Yes button
            yesScale += 0.5;
            document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;

            // Shrink the No button
            noScale -= 0.1;
            const noBtn = document.getElementById('noBtn');
            noBtn.style.transform = `scale(${Math.max(noScale, 0.5)})`;

            // Teleport the No button within the screen bounds
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.backgroundColor = "#ffcdd2";

            // Simple confetti effect (optional)
            alert("Yay! Best Valentine ever! ‚ù§Ô∏è");
        }
    </script>

</body>

</html>
